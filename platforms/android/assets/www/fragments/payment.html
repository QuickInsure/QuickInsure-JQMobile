<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-4">
        <div class="box">
            <label for="policyPremium">Premium Amount:</label>
            <input type="text" name="policyPremium" id="policyPremium" placeholder="Premium Amount" value="6031">
        </div>

        <div class="box">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>Payment Date:</legend>
                <select name="paymentDate" id="paymentDate">
                </select>
                <select name="dobMonthpaymentMonth" id="paymentMonth">
                </select>
                <select name="dobYearpaymentYear" id="paymentYear">
                </select>
            </fieldset>
        </div>

        <div class="box">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                <legend>Payment Mode:</legend>
                <input type="radio" name="paymentType" id="visa" value="visa" checked="checked">
                <label for="visa">VISA</label>
                <input type="radio" name="paymentType" id="ncpi" value="ncpi">
                <label for="ncpi">IMPS</label>
                <input type="radio" name="paymentType" id="pockets" value="pockets">
                <label for="pockets">ICICI POCKETS</label>
                <input type="radio" name="paymentType" id="netbanking" value="netbanking">
                <label for="netbanking">NETBANKING</label>
            </fieldset>
        </div>
    </div>     
</div>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <input type="submit" class="ui-btn" value="Pay">
    </div>
</div>

<script type="text/javascript">
    var max = 12;
    var montharray=['MONTH','JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE', 'JULY', 'AUGUST','SEPTEMBER','OCTOBER', 'NOVEMBER','DECEMBER']

    for (var i = 0; i<=max; i++){
        $('#paymentMonth').append($('<option>', {
            value: i,
            text: montharray[i]
        }));
    }
    for (var i = 1; i<=31; i++){
        $('#paymentDate').append($('<option>', {
            value: i,
            text: i
        }));
    }

    for (var i = 1990; i<=2016; i++){
        $('#paymentYear').append($('<option>', {
            value: i,
            text: i
        }));
    }
</script>
