<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-4">
		<div class="box">
			<label for="carname">Bike Name:</label>
    		<input type="text" name="bikename" id="bikename" value="" data-clear-btn="true" placeholder="Bike Name" class="required">

			<label for="registrationNum">Bike Registration Number:</label>
    		<input type="text" name="registrationNum" id="registrationNum" value="" data-clear-btn="true" placeholder="Bike Registration Number" class="required">
    	</div>

		<div class="box">
			<label for="regYear" class="select">Year Of registration</label>
            <select name="regYear" id="regYear">
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
            </select>

			<label for="fuelType" class="select">Fuel Type</label>
            <select name="fuelType" id="fuelType">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
    	</div>
	</div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <input type="submit" class="ui-btn" value="View Quote">
    </div>
</div>
