<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
    	<div class="box">
    		<label for="name">Name:</label>
    		<input type="text" name="name" id="name" class="required" value="" data-clear-btn="true" placeholder="Name">

    		<label for="mobile">Mobile No.:</label>
    		<input type="tel" name="mobile" id="mobile" class="required contact" value="" data-clear-btn="true" placeholder="Mobile No.">
    		
    		<label for="email">Email ID:</label>
    		<input type="email" name="email" id="email" class="required" value="" data-clear-btn="true" placeholder="Email ID">
    		
    		<label for="aadhar">Aadhar No.:</label>
    		<input type="tel" name="aadhar" id="aadhar" value="" data-clear-btn="true" placeholder="Aadhar No.">
    	</div>

		<div class="box">
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                <input type="radio" name="gender" id="male" value="male" checked="checked">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </fieldset>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
    	<input type="submit" class="ui-btn" value="Submit">
    </div>
</div>
