<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="box">
            <label for="nomineeFullName">Nominee Full Name:</label>
            <input type="text" name="nomineeFullName" id="nomineeFullName" placeholder="Nominee Full Name" value="" class="required">

            <label for="nomineeAge">Age:</label>
            <input type="number" name="nomineeAge" id="nomineeAge" placeholder="Age" value="" class="required" minlength="2">
        </div>

        <div class="box">
            <label for="nomineeRelation">Relation to Owner:</label>
            <select name="nomineeRelation">
                <option value="father">Father</option>
                <option value="mother">Mother</option>
                <option value="wife">Wife</option>
                <option value="son">Son</option>
                <option value="daughter">Daughter</option>
                <option value="brother">Brother</option>
                <option value="sister">Sister</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
</div>
