<!DOCTYPE HTML>
<html>
	<head>
		<title>QuickInsure</title>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' http://qi.au-syd.mybluemix.net data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="vendor/jquerymobile/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		<link rel="stylesheet" href="css/custom.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	</head>
	<body>
		<div data-role="page" id="login">
			<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>QuickInsure</h1>

				<ul data-role="nd2tabs" data-swipe="true">
					<li data-tab="login" data-tab-active="true">Login</li>
					<li data-tab="register">Register</li>
				</ul>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">

				<div data-role="nd2tab" data-tab="login">
					<form id="loginForm" name="loginForm" data-ajax="false" data-module="login" data-action="mobileAuth" data-redirecturl="#dashboard">
						<nd2-include data-src="fragments/login.html"></nd2-include>
			        </form>
				</div>

				<div data-role="nd2tab" data-tab="register">
					<form id="registerForm" name="registerForm" data-ajax="false" data-module="login" data-action="mobileAuth" data-redirecturl="#dashboard">
						<nd2-include data-src="fragments/register.html"></nd2-include>
			        </form>
				</div>
			</div>
		</div>

		<div data-role="page" id="dashboard">
			<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
				<nd2-include data-src="fragments/bottom.sheet.html"></nd2-include>
			</div>

			<nd2-include data-src="fragments/quote.dialog.html"></nd2-include>

			<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
				<a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>QuickInsure</h1>

				<ul data-role="nd2tabs" data-swipe="true">
					<li data-tab="account" data-tab-active="true">Account</li>
					<li data-tab="car">Car</li>
					<li data-tab="bike">Bike</li>
				</ul>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
				
				<div data-role="nd2tab" data-tab="account">
					<div id="account_details">
					</div>
				</div>

				<div data-role="nd2tab" data-tab="car">
					<form id="carQuoteForm" name="carQuoteForm" data-ajax="false" data-module="car" data-action="getCarQuote" data-transition="pop">
						<nd2-include data-src="fragments/car.html"></nd2-include>
			        </form>
				</div>

				<div data-role="nd2tab" data-tab="bike">
					<form id="bikeQuoteForm" name="bikeQuoteForm" data-ajax="false" data-module="bike" data-action="getBikeQuote" data-transition="pop">
						<nd2-include data-src="fragments/bike.html"></nd2-include>
					</form>
				</div>

			</div>
		</div>


		<div data-role="page" id="map">
			<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
				<nd2-include data-src="fragments/bottom.sheet.html"></nd2-include>
			</div>

			<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
				<a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>QuickInsure</h1>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
				<div id='map_canvas' style='width:100%;height:500px'>
					<form id="mapForm" name="mapForm" data-ajax="false" data-module="login" data-action="getBranchATMGarage" data-redirecturl="#map">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-4">
								<div class="box">
									<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
						                <input type="radio" name="locate" id="atm" value="atm" checked="checked">
						                <label for="atm">ATM</label>
						                <input type="radio" name="locate" id="branch" value="branch">
						                <label for="branch">Branch</label>
						                <input type="radio" name="locate" id="garage" value="garage">
						                <label for="garage">Garage</label>
									</fieldset>
								</div>
							</div>
						</div>
					</form>					
				</div>
			</div>
		</div>

		<!--eapp starts here-->
		<div data-role="page" id="eapp">
			<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
				<nd2-include data-src="fragments/bottom.sheet.html"></nd2-include>
			</div>

			<nd2-include data-src="fragments/quote.dialog.html"></nd2-include>

			<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
				<a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>QuickInsure</h1>

				<ul data-role="nd2tabs" data-swipe="true">
					<li data-tab="account" data-tab-active="true">Vehicle Details</li>
					<li data-tab="discount">Discounts/Additional Covers</li>
					<li data-tab="owner">Owner Details</li>
					<li data-tab="nominee">Nominee Details</li>
					<li data-tab="other">Final Illustration</li>
					<li data-tab="payment">Payment details</li>	
				</ul>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
				
				<div data-role="nd2tab" data-tab="account">
					<form id="vehicalForm" name="vehicalForm" data-ajax="false" data-module="vehical" data-action="getVeicalDetails" data-transition="pop">
						<nd2-include data-src="fragments/vehical.html"></nd2-include>
			        </form>
				</div>

				<div data-role="nd2tab" data-tab="discount">
					<form id="discountForm" name="discountForm" data-ajax="false" data-module="discount" data-action="getDiscount" data-transition="pop">
						<nd2-include data-src="fragments/discount.html"></nd2-include>
			        </form>
				</div>

				<div data-role="nd2tab" data-tab="owner">
					<form id="ownerForm" name="ownerForm" data-ajax="false" data-module="owner" data-action="getOwnerDetails" data-transition="pop">
						<nd2-include data-src="fragments/owner.html"></nd2-include>
					</form>
				</div>
				<div data-role="nd2tab" data-tab="nominee">
					<form id="nomineeForm" name="nomineeForm" data-ajax="false" data-module="nominee" data-action="getNomineeDetails" data-transition="pop">
						<nd2-include data-src="fragments/nominee.html"></nd2-include>
					</form>
				</div>

				<div data-role="nd2tab" data-tab="payment">
					<form id="paymentForm" name="paymentForm" data-ajax="false" data-module="payment" data-action="getPaymentdetails" data-transition="pop">
						<nd2-include data-src="fragments/payment.html"></nd2-include>
					</form>
				</div>

			</div>
		</div>
		<!--eapp ends here-->

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="vendor/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="vendor/waves/waves.min.js"></script>
		<script type="text/javascript" src="vendor/wow/wow.min.js"></script>
		<script type="text/javascript" src="js/nativedroid2.js"></script>
		<script type="text/javascript" src="nd2settings.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
	</body>
</html>
